<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>HW4</title>
</head>
<body>
   
    <div class="container">
      <div class="main d-flex align-items-center justify-content-center">
        <button class="main__btn" data-bs-toggle="modal" data-bs-target="#regModal">Let`s play</button>
      </div>

      <div class="modal fade mt-5 registration-form" id="regModal" tabindex="-1" aria-labelledby="regModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-black" id="regModalLabel">Registration</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form method="post" class="row needs-validation form tom-thumbs__form">
                <div class="mb-3">
                  <label for="InputName" class="form-label text-black">Имя пользователя</label>
                  <input type="text" class="form-control" id="InputName" required>
                </div>
                <div class="mb-3">
                  <label for="InputSurname" class="form-label text-black">Фамилия пользователя</label>
                  <input type="text" class="form-control" id="InputSurname" required>
                </div>
                
               
                <button type="submit" class="btn btn-primary reg-btn">Submit</button>
               
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="./js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>

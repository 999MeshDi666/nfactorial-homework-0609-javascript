<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>HW4</title>
</head>
<body>
    <header class="header px-2">
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark" style="background-color: rgb(23, 23, 23);">
            <div class="container-fluid">
              <a class="navbar-brand" href="./games.html">Mad GAMES</a>
              <button class="navbar-toggler border-0 burger-button " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav ">
                  <li class="nav-item my-1 mx-lg-4">
                    <a class="nav-link logout" aria-current="page" href="index.html">Logout</a>
                  </li>
                  <li class="nav-item my-1 mx-lg-4">
                    <a class="nav-link" href="#mad-libs">Mad Libs</a>
                  </li>
                  <li class="nav-item my-1 mx-lg-4">
                    <a class="nav-link" href="#">Tom Thumb</a>
                  </li>
                  
                </ul>
              </div>
            </div>
          </nav>
          
    </header>
    <div class="container">
        <div class="user">
            <h3 class="user-info"></h3>
        </div>
      <section class="mad-libs" id="mad-libs">
        <h2 class="mb-5 text-center text-uppercase">Mad libs</h2>
        <form action="#" method="post" class="row needs-validation form mad-libs__form ">
          <div class="mb-3">
            <label for="InputPersonName" class="form-label">Персонаж 1</label>
            <input type="text" class="form-control" id="InputPersonName" required>
          </div>
          <div class="mb-3">
            <label for="InputCharacter" class="form-label">Персонаж 2</label>
            <input type="text" class="form-control" id="InputCharacter" required>
          </div>
          <div class="mb-3">
            <label for="InputVrb" class="form-label">Действие</label>
            <input type="text" class="form-control" id="InputVrb" required>
          </div>
          <div class="mb-3">
            <label for="InputNoun" class="form-label">Предмет</label>
            <input type="text" class="form-control" id="InputNoun" required>
          </div>
          <button type="submit"  class="btn btn-success button">Tell story</button>
         
        </form>
        <div class="result mt-5 d-flex align-items-center flex-column">
          <h2 class="text-uppercase">result:</h2>
          <p class="mad-text"></p>
        </div>
  
      </section>
      <div class="tom_thumbs">
        <h2 class="mb-5 text-center text-uppercase">Tom Thumbs</h2>
        <form action="#" method="post" class="row needs-validation form tom-thumbs__form">
          <div class="mb-3">
            <label for="InputWidth" class="form-label">Ширина картинки</label>
            <input type="number" class="form-control" id="InputWidth" required>
          </div>
          <div class="mb-3">
            <label for="InputHeight" class="form-label">Размер картинки</label>
            <input type="number" class="form-control" id="InputHeight" required>
          </div>
          <div class="mb-3">
            <label for="InputColor" class="form-label">Количество цветов</label>
            <input type="number" class="form-control" id="InputColor" required>
          </div>
         
          <button type="submit"  class="btn btn-success button">Calculate file size</button>
         
        </form>
        <div class="result mt-5 d-flex align-items-center flex-column">
          <h2 class="text-uppercase">result:</h2>
          <p class="thumb-text"></p>
        </div>

      </div>

    </div>
    
    <script src="./js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./js/games.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
